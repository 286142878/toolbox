<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑插件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="layui-form layuimini-form" lay-filter="plugin-info">
    <div class="layui-form-item" style="display: none">
        <label class="layui-form-label">id:</label>
        <div class="layui-input-block">
            <input type="text" name="id" placeholder="请填写入插件id" class="layui-input"
                   required disabled/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">插件标题:</label>
        <div class="layui-input-block">
            <input type="text" name="title" placeholder="填写插件的标题" lay-verify="required" lay-reqtext="插件标题不能为空"
                   class="layui-input"
                   required/>
            <tip>填写插件的标题。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">logo:</label>
        <div class="layui-input-block">
            <input type="text" name="logo" placeholder="请输入插件logo" value="/static/images/plugin_default.png"
                   lay-verify="required" lay-reqtext="插件logo不能为空"
                   class="layui-input" required>
            <tip>插件Logo，无需多言</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">路由别名:</label>
        <div class="layui-input-block">
            <input type="text" name="alias" placeholder="请输入路由别名" value=""
                   lay-verify="required" lay-reqtext="路由别名不能为空"
                   class="layui-input" required>
            <tip>也就是浏览器地址栏，域名后面的那一串</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">插件类名:</label>
        <div class="layui-input-block">
            <input type="text" name="class" placeholder="请填写插件类名" value=""
                   lay-verify="required" lay-reqtext="插件类名不能为空"
                   class="layui-input" required>
            <tip>插件的类名，包名+插件名，例如：aoaostar_com\example。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">插件版本号:</label>
        <div class="layui-input-block">
            <input type="text" name="version" placeholder="请填写插件版本号" value=""
                   lay-verify="required" lay-reqtext="插件版本号不能为空"
                   class="layui-input" required>
            <tip>插件的版本号，例如：v1.0。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">插件权重:</label>
        <div class="layui-input-block">
            <input type="number" name="weight" placeholder="请填写插件权重" value="0"
                   lay-verify="required" lay-reqtext="插件权重不能为空"
                   class="layui-input" required>
            <tip>填数字，数字越大排名越前。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否启用:</label>
        <div class="layui-input-block">
            <input type="checkbox" value="1" name="enable" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
            <tip>禁用则不会在前台显示。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">插件配置信息:</label>
        <div class="layui-input-block">
            <textarea name="config" placeholder="插件配置信息"
                      lay-verify="required" lay-reqtext="插件配置信息不能为空"
                      class="layui-textarea">{}</textarea>
            <tip>插件配置信息，JSON对象格式，为空请填写{}！</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类:</label>
        <div class="layui-input-block">
            <select lay-verify="required" name="category_id" id="categories" lay-verify="required" lay-reqtext="请选择分类">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">插件描述:</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="插件描述" class="layui-textarea" lay-verify="required"
                      lay-reqtext="插件描述不能为空"></textarea>
            <tip>插件描述信息，介绍一下这个插件是干什么的吧！</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">模板:</label>
        <div class="layui-input-block">
            <select lay-verify="required" name="template" id="templates" lay-verify="required" lay-reqtext="请选择模板">
            </select>
            <tip>默认运行本地插件，可通过设置模板实现iframe或redirect功能</tip>
            <tip>模板位于view/index/default/template目录</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</form>
<script id="categoies_tpl" type="text/html">
    <select lay-verify="required" name="category_id">
        <option value="0">默认组</option>
        {{# layui.each(d, function(index, item){ }}
        <option value="{{ item.id }}">{{ item.title }}</option>
        {{# }); }}
    </select>
</script>
<script id="templates_tpl" type="text/html">
    <select lay-verify="required" name="category_id">
        <option value="default">default</option>
        {{# layui.each(d, function(index, item){ }}
        <option value="{{ item }}">{{ item }}</option>
        {{# }); }}
    </select>
</script>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/api.js?v=1.0.0" charset="utf-8"></script>
<script src="../../js/common.js?v=1.0.0" charset="utf-8"></script>
<script>

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laytpl = layui.laytpl,
            $ = layui.$;
        layer.load(1)
        let tasks = []
        tasks.push(categories_get().then(res => {
            var getTpl = document.getElementById('categoies_tpl').innerHTML,
                view = document.getElementById('categories');
            laytpl(getTpl).render(res.data.items, function (html) {
                view.innerHTML = html;
                form.render();
            });
        }))
        tasks.push(plugin_templates_get().then(res => {
            var getTpl = document.getElementById('templates_tpl').innerHTML,
                view = document.getElementById('templates');
            laytpl(getTpl).render(res.data, function (html) {
                view.innerHTML = html;
                form.render();
            });
        }))
        tasks.push(
            plugin_get(getQueryString('id')).then(res => {
                if (res.status === 'ok') {
                    res.data.config = JSON.stringify(res.data.config, null, 4)
                    form.val('plugin-info', res.data)
                }
            }))
        Promise.all(tasks).finally(() => {
            layer.closeAll('loading')
        })
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            layer.load(1)
            try {
                data.field.enable = data.field.enable ? 1 : 0;
                data.field.config = JSON.parse(data.field.config)
            } catch (e) {
                $message.error('插件配置不是合法的JSON数据格式，请重试');
                layer.closeAll('loading')
                return false
            }
            plugin_update(data.field).then(res => {
                if (res.status === 'ok') {
                    $message.success('保存成功');
                }
            }).finally(() => {
                layer.closeAll('loading')
            })
            return false;
        });

    });
</script>
</body>
</html>
