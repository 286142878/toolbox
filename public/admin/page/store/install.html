<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>安装新插件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../js/lay-module/step-lay/step.css" media="all">
    <style>
        .alone-btn * {
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;"
                                      lay-filter="plugin-info">
                                    <div class="layui-form-item" style="text-align: center">
                                        <img id="logo" onerror="this.src='/static/images/plugin_default.jpg'" alt=""
                                             width="94px" height="94px">
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">插件标题:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" placeholder="请输入插件标题" class="layui-input"
                                                   disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">作者:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="user.nickname" placeholder="请输入作者" value=""
                                                   class="layui-input" disabled>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">包名:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="class" placeholder="请输入包名" value=""
                                                   class="layui-input" disabled>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">版本号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="version" placeholder="请填写版本号" value=""
                                                   class="layui-input" disabled>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">插件描述:</label>
                                        <div class="layui-input-block">
                                            <textarea name="desc" placeholder="插件描述" disabled
                                                      class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item alone-btn">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;开始安装&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;"
                                      lay-filter="plugin-data">
                                    <div class="layui-form-item" style="display: none">
                                        <label class="layui-form-label">id:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="id" placeholder="请填写入插件id" class="layui-input"
                                                   required disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">插件标题:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" placeholder="填写插件的标题" lay-verify="required"
                                                   lay-reqtext="插件标题不能为空" class="layui-input"
                                                   required/>
                                            <tip>填写插件的标题。</tip>

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">logo:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="logo" placeholder="请输入插件logo" value=""
                                                   class="layui-input" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">路由别名:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="alias" placeholder="请输入路由别名" value=""
                                                   class="layui-input" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">插件类名:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="class" placeholder="请填写插件类名" value=""
                                                   class="layui-input" required disabled>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">插件配置信息:</label>
                                        <div class="layui-input-block">
                                            <textarea name="config" placeholder="插件描述"
                                                      class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">分类:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required" name="category_id" id="categories">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">插件描述:</label>
                                        <div class="layui-input-block">
                                            <textarea name="desc" placeholder="插件描述" value=""
                                                      class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item alone-btn">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;完成安装&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        安装成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">哎呦，你很不错哦</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn" id="close-me">再安装一个</button>
                                    <a id="viewPlugin" href="/" target="_blank"
                                       class="layui-btn layui-btn-primary">查看插件</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                        <h3>说明</h3><br>
                        <h4>安装新插件</h4>
                        <p>在插件中心选择插件，服务器将会在后台下载安装</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script id="categoies_tpl" type="text/html">
    <select lay-verify="required" name="category_id">
        <option value="0">默认组</option>
        {{# layui.each(d, function(index, item){ }}
        <option value="{{ item.id }}">{{ item.title }}</option>
        {{# }); }}
    </select>
</script>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script src="../../js/api.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step,
            layer = layui.layer,
            laytpl = layui.laytpl;
        let tasks = []
        const pluginId = getQueryString('id');
        tasks.push(cloud_plugin_get(pluginId).then(res => {
            $('#logo').attr('src', res.data.logo)
            res.data['user.nickname'] = res.data.user.nickname
            form.val('plugin-info', res.data)
        }))
        tasks.push(categories_get().then(res => {
            const getTpl = document.getElementById('categoies_tpl').innerHTML,
                view = document.getElementById('categories');
            laytpl(getTpl).render(res.data.items, function (html) {
                view.innerHTML = html;
            });
        }))
        Promise.all(tasks).finally(() => layer.closeAll())
        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '700px',
            stepItems: [{
                title: '开始安装'
            }, {
                title: '下载插件包'
            }, {
                title: '填写插件信息'
            }, {
                title: '完成'
            }]
        });

        form.on('submit(formStep)', function (data) {
            step.next('#stepForm');
            const index = layer.msg('正在安装，请稍等', {
                icon: 7,
                time: 0
            });
            cloud_plugin_install(pluginId).then(res => {
                if (res.status === 'ok') {
                    let pluginInfo = res.data;
                    pluginInfo.config = JSON.stringify(pluginInfo.config, null, 4)
                    form.val('plugin-data', pluginInfo)
                    step.next('#stepForm');
                } else {
                    step.pre('#stepForm');
                }
            }).finally(() => layer.close(index))
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            layer.load(1);
            let pluginInfo = form.val("plugin-data");
            pluginInfo.config = JSON.parse(pluginInfo.config)
            plugin_update(pluginInfo).then(res => {
                if (res.status === 'ok') {
                    step.next('#stepForm');
                    $('#viewPlugin').attr('href', '/' + pluginInfo.alias)
                }
            }).finally(() => {
                layer.closeAll('loading')
            })
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
        $('#close-me').click(function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
        });
    })
</script>
</body>
</html>
