{extend name="layout/layout" /}
﻿
{block name="title"}Login - {$app.title}{/block}
{block name="main"}
<style>
    .card{
        width: 500px;
    }
    @media screen and (max-width: 760px){
        .card{
            width: 95vw;
        }
    }
</style>
<div class="container mx-auto">
    <div class="card  shadow-lg fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div class="card-body">
            <div class="text-lg font-bold">使用Github登录</div>
            <a href="{:url('auth/oauth')}" class="btn btn-primary btn-block mt-4">登录</a>
        </div>
    </div>
</div>
{/block}
